		<script>
	angular.module('subttlApp', ['ngSanitize'])
	.controller('subtitleSearchCtrl', function ($scope, $sce, $http) {
		$scope.hits = {};
		$scope.sendPost = function() {
			console.log($scope)
			var data = {
        query: {
          match: {
            "subtitles.en": {
              "query": $scope.searchText
            }
          }
        },
        "highlight": {
          "fields": {
            "subtitles.en": {
              "fragment_size" : 1000
            }
          }
        }
      };
			$http.post("http://norman-vm1.nfb.ca:9200/nfb_films/films/_search", data ).success(function(data, status) {
				$scope.hits = data.hits.hits;
			})
		}                   
	})
	</script>

<div class="resultats">
	<ul class="liste-resultats list-unstyled" ng-repeat="x in hits">
		<li class="resultat">
			<div><img ng-src={{x._source.thumbnail_url.replace('https:','http:')}} alt=""></div>
			<h2 class="titre-film">{{ x._source.title }}</h2>
			<div>
					<blockquote ng-repeat="tt in x.highlight['subtitles.en']">
					<div>
						<p ng-bind-html="tt.substring(14)"></p>
						<footer><cite><a href="#">{{ x._source.title }}</a></cite> @ {{ tt.substring(1, 13) }}
						<a href="#" class="play-clip" data-toggle="modal" data-target="#myModal">
						<i class="fa fa-play-circle"></i> jouer l'extrait </a></footer>
					</div>
					</blockquote>
			</div>
		</li>
	</ul>
</div>

 <script type="text/javascript">
var timestamp = "00:33:35.279";
var sec = timestamp.split('.');
var tt = sec[0].split(':');
var tSeek = getTimeSeek(timestamp);
document.getElementById('videoTag').addEventListener('loadedmetadata', function() {
  this.currentTime = tSeek
}, false);
function getTimeSeek (timeStamp){
  var sec = timeStamp.split('.');
  var tt = sec[0].split(':');
  return tt[0]*3600+tt[1]*60+tt[2]*1;
}
